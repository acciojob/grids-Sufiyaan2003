<!DOCTYPE html>
<html>
<head>
  <!-- Bootstrap 4.6.0 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container" style="max-width:600px; border:5px solid rgb(4,255,4); background:rgb(41,0,0);">

    <!-- ROW 1 -->
    <div class="row" style="border:5px solid rgb(255,188,188); height:200px;">
      <div class="r1c1 col-6 col-md-4" style="border:2px dotted rgb(38,38,43); background:teal;">
        Row1 col1
      </div>
      <div class="r1c2 col-6 col-md-8" style="border:2px dotted rgb(38,38,43); background:thistle;">
        Row1 col2
      </div>
    </div>

    <!-- ROW 2 -->
    <div class="row justify-content-between" style="border:5px solid rgb(255,188,188); height:200px;">
      <div class="r2c1 col-6 col-md-4 offset-md-2" style="border:2px dotted rgb(38,38,43); background:tomato;">
        Row2 col1
      </div>
      <div class="r2c2 col-6 col-md-4" style="border:2px dotted rgb(38,38,43); background:turquoise;">
        Row2 col2
      </div>
    </div>

    <!-- ROW 3 -->
    <div class="row justify-content-center" style="border:5px solid rgb(255,188,188); height:200px;">
      <div class="r3c1 col-6 col-md-4" style="border:2px dotted rgb(38,38,43); background:violet;">
        Row3 col1
      </div>
      <div class="r3c2 col-6 col-md-4" style="border:2px dotted rgb(38,38,43); background:yellowgreen;">
        Row3 col2
      </div>
    </div>

  </div>

  <!-- Bootstrap JS scripts (optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
